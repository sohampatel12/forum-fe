<mat-progress-bar *ngIf="loading" class="progress-bar" [color]="primary" [mode]="indeterminate"></mat-progress-bar>

<mat-card class="example-card">

  <mat-card-header class="header">
    <mat-card-title>Forum login</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>

  <div *ngIf="error" class="error-text-div">{{errorMessage}}</div>

  <mat-card-content class="content">
    <form class="example-form" #loginForm="ngForm" (submit)="login()">
      <div class="form-group">
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" [(ngModel)]="username" class="form-control" name="username" #usr="ngModel" required>
          <!-- <mat-error *ngIf="usr.invalid">Required field</mat-error> -->
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" [(ngModel)]="password" class="form-control" #pwd="ngModel" name="password" required>
          <!-- <mat-error *ngIf="pwd.invalid">Required f/ield</mat-error> -->
        </mat-form-field>
      </div>
      <div class="mat-form-field-wrapper margin-top">
        <button [disabled]="loginForm.invalid" mat-raised-button type="submit" class="full-width">Login</button>
      </div>
    </form>
    <div class="mat-form-field-wrapper">
      New here? <a href="/signup">Sign up now</a>.
    </div>
  </mat-card-content>

</mat-card>
