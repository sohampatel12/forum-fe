<mat-progress-bar *ngIf="loading" class="progress-bar" [color]="primary" [mode]="indeterminate"></mat-progress-bar>

<mat-card class="example-card">

  <mat-card-header class="header">
    <mat-card-title>Sign up</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>

  <div *ngIf="error" class="error-text-div">{{errorMessage}}</div>

  <mat-card-content class="content">
    <form class="example-form" #loginForm="ngForm" (submit)="signup()">
      <div class="form-group">
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" [(ngModel)]="username" class="form-control" name="username"
            #usr="ngModel" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" [(ngModel)]="email" class="form-control" name="email" #e="ngModel"
            required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" [(ngModel)]="password" class="form-control"
            #pwd="ngModel" name="password" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" placeholder="Password" [(ngModel)]="confirmPassword" class="form-control"
            #cpwd="ngModel" name="password" required>
        </mat-form-field>
      </div>
      <div class="mat-form-field-wrapper margin-top">
        <button [disabled]="loginForm.invalid" mat-raised-button type="submit" class="full-width">Sign up</button>
      </div>
    </form>
    <div class="mat-form-field-wrapper">
      Already have and account? <a href="/login">Login here</a>.
    </div>
  </mat-card-content>

</mat-card>
